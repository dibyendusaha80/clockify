<input type="text" [(ngModel)]="taskName">
<select [(ngModel)]="selectedProject">
    <optgroup *ngIf="project">
        <option value="project.name">{{project.projectName}}</option>
    </optgroup>
</select>
<p>{{duration}}</p>
<button *ngIf="!isRunning" (click)="createTask()">START</button>
<button *ngIf="isRunning" (click)="stopTask()">STOP</button>
